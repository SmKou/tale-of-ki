<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tale of Kibakhan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><span class="title-lead rainbow">Tale of</span>Kibakhan</h1>
        <div class="controls">
            <button id="act-btn">Act</button>
            <button id="stats-btn">Stats</button>
            <button id="bag-btn">Bag</button>
            <button class="minmax-btn max">
                <span class="min">Min</span>
                <span class="max">Max</span>
            </button>
            <button id="set-btn">Set</button>
        </div>
    </header>
    <article class="set"></article>
    <main class="light">
        <article>
            <section class="ui-text"></section>
            <section class="ui-ipt">
                <textarea></textarea>
                <button>Submit</button>
            </section>
        </article>
        <aside>
            <section class="ui-stats">
                <h3>Stats</h3>
                <div class="info"></div>
            </section>
            <section class="ui-bag">
                <h3>Bag</h3>
                <div class="info"></div>
            </section>
            <section class="ui-act">
                <h3>Actions</h3>
                <div class="info"></div>
            </section>
        </aside>
    </main>
    <script src="main.js"></script>
</body>
</html>
